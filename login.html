<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonCraftMC | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    <script src="components/navbar.js"></script>

    <main class="flex-grow flex items-center justify-center p-4">
      <div class="w-full max-w-md bg-gray-800/50 rounded-xl backdrop-blur-sm border border-gray-700 p-8">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">
            Welcome Back!
          </h2>
          <p class="text-gray-400 mt-2">Sign in to continue your DragonCraftMC adventure</p>
        </div>

        <form class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium mb-2">Username</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                <i data-feather="user" class="w-5 h-5"></i>
              </div>
              <input type="text" id="username" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-3 pl-10 pr-4 focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your username">
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium mb-2">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                <i data-feather="lock" class="w-5 h-5"></i>
              </div>
              <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-3 pl-10 pr-4 focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your password">
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-600 rounded">
              <label for="remember-me" class="ml-2 block text-sm">Remember me</label>
            </div>
            <a href="#" class="text-sm text-secondary hover:underline">Forgot password?</a>
          </div>

          <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02]">
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-400">Don't have an account? <a href="/register" class="text-secondary hover:underline">Register</a></p>
        </div>

        <div class="mt-8 border-t border-gray-700 pt-6">
          <p class="text-center text-gray-400 text-sm">Or sign in with</p>
          <div class="flex justify-center gap-4 mt-4">
            <button class="bg-gray-700 hover:bg-gray-600 p-3 rounded-full transition">
              <i data-feather="github" class="w-5 h-5"></i>
            </button>
            <button class="bg-gray-700 hover:bg-gray-600 p-3 rounded-full transition">
              <i data-feather="microsoft" class="w-5 h-5"></i>
            </button>
            <button class="bg-gray-700 hover:bg-gray-600 p-3 rounded-full transition">
              <i data-feather="twitter" class="w-5 h-5"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <custom-footer></custom-footer>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
